<body>

     <!---input forms -->
     <section id="contact" class="contact">
        <h2>Contact Us</h2>

        <form action="#" method="post">

        <label for="firstname">Firstname</label>
        <input type="text" name="firtname" id="firstname" autocomplete="on" placeholder="Enter your firstname" required>
        
        
        <label for="lastname">Lastname</label>
        <input type="text" name="lastname" id="lastname" autocomplete="on" placeholder="Enter your firstname" required>
       
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="on" required>

        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="7" maxlength="10" placeholder="Your Secret Key" Required>
       
        <button type="submit">Submit</button>
        </form>

    </section>
    
</body>
